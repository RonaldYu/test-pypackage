# CD: Build wheel and create GitHub Release when a version tag (v*) is pushed.
# Trigger: push tag v1.0.0 (manually or by ci-dev after tests pass).
name: CD - Release
run-name: "CD - Release | ${{ github.ref }} | ${{ github.event_name}} | ${{ github.run_number }}"
on:
  push:
    tags:
      - 'v*'
jobs:

  build-and-release:
    name: Build wheel & Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build deps
        run: pip install build

      - name: Get the next version
        id: version
        uses: ./.github/actions/compute-next-version
        with:
          prefix: v

      - name: Build package with the version
        run: |
          sed -i 's/^version = .*/version = "${{ steps.version.outputs.version }}"/' pyproject.toml
          python -m build --wheel
      
      - name: Create and push versiontag tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

          git tag -a "release-${{ github.run_number }}" -m "Release run number: ${{ github.run_number }}"
          git push origin "release-${{ github.run_number }}"

      - name: Create GitHub Release and upload wheel
        uses: softprops/action-gh-release@v2
        with:
          files: dist/
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
