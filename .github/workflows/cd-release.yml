# CD: Build wheel and create GitHub Release when a version tag (v*) is pushed, or when PR is merged to main.
name: CD - Release
run-name: "CD - Release | ${{ github.ref }} | ${{ github.event_name}} | ${{ github.run_number }}"
on:
  push:
    branches:
      - main
jobs:

  build-and-release:
    name: Build wheel & Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build deps
        run: pip install build

      - name: Get the next version
        id: version
        uses: ./.github/actions/compute-next-version
        with:
          prefix: v

      - name: Build package with the version
        run: |
          echo "VER: ${{ steps.version.outputs.version }}"
          echo "TAG: ${{ steps.version.outputs.tag }}"
          VER="${{ steps.version.outputs.version }}"
          
          if [ -z "$VER" ]; then
            VER="0.0.0"
          fi
          sed -i "s/^version = .*/version = \"$VER\"/" pyproject.toml
          python -m build --wheel
      
      - name: Create and push version tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release and upload wheel
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: dist/
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
