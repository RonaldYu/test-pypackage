# CD: Build wheel and create GitHub Release when a version tag (v*) is pushed, or when PR is merged to main.
name: CD - Release
run-name: "CD - Release | ${{ github.ref }} | ${{ github.event_name}} | ${{ github.run_number }}"
on:
  push:
    branches:
      - main
jobs:

  testing:
    name: Test & Check Results
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run testing
        run: pytest tests/ -v

      - name: Upload testing reports (JUnit XML/HTML, Coverage XML/HTML)
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: testing_reports/
          retention-days: 30

      - name: Check testing results (pass rate & coverage)
        run: python -m tests.checkresults

  build:
    name: Build wheel & Create Release
    runs-on: ubuntu-latest
    needs: testing
    outputs:
      release-version: ${{ steps.release-tag.outputs.version }}
      release-tag: ${{ steps.release-tag.outputs.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build deps
        run: pip install build

      - name: Get the next version
        id: version
        uses: lhstrh/action-repo-semver@v1.1.2
        with:
          bump: patch

      - name: Set release tag (prefix defaults to v when none)
        id: release-tag
        run: |
          PREFIX="${{ steps.version.outputs.prefix }}"
          BUMP="${{ steps.version.outputs.bump }}"
          [ -z "$PREFIX" ] && PREFIX="v"
          
          if [ -z "$BUMP" ]; then BUMP="0.0.0"; fi


          echo "name=${PREFIX}${BUMP}" >> $GITHUB_OUTPUT
          echo "version=${BUMP}" >> $GITHUB_OUTPUT
          

      - name: Build package with the version
        run: |
          sed -i "s/^version = .*/version = \"${{ steps.release-tag.outputs.version }}\"/" pyproject.toml
          python -m build
      
      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-artifacts
          path: dist/
          retention-days: 30
      

  release:
    name: Build wheel & Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: testing_reports

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-artifacts
          path: dist

      
      - name: Create and push version tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.release-tag.outputs.name }}" -m "Release ${{ steps.release-tag.outputs.name }}"
          git push origin "${{ steps.release-tag.outputs.name }}"

      - name: Create GitHub Release and upload wheel
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release-tag.outputs.name }}
          files: |
            dist/*.whl
            dist/*.tar.gz
            testing_reports/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
