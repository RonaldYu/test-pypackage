name: CI - Dev Staging
run-name: "CI - Dev Staging | ${{ github.ref }} | ${{ github.event_name}} | ${{ github.run_number }}"

on:
  push:
    branches: 
      - dev
    paths-ignore:
      - '**/*.md'
      - '.github/**'
      - 'tests/**'
      - '.gitignore'
      - 'pyproject.toml'
  pull_request:
    branches:
      - dev
jobs:

  exec-testing:
    name: Test & Check Results
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run testing
        run: pytest tests/ -v

      - name: Upload testing reports (JUnit XML/HTML, Coverage XML/HTML)
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: testing_reports/
          retention-days: 30

      - name: Check testing results (pass rate & coverage)
        run: python -m tests.checkresults

  tag-run-number:
    name: Tag with run number
    runs-on: ubuntu-latest
    needs: exec-testing
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
        

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="dev-${{ github.run_number }}"
          git tag -a "$TAG" -m "dev run number: ${{ github.run_number }}"
          git push origin "$TAG"