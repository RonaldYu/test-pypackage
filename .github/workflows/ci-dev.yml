name: CI (dev branch)

on:
  push:
    branches: 
      - dev
    paths-ignore:
      - '**/*.md'
      - '.github/**'
      - 'tests/**'
      - '.gitignore'
      - 'pyproject.toml'
  pull_request:
    branches:
      - dev
jobs:

  exec-testing:
    name: Test & Check Results
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run testing
        run: pytest tests/ -v

      - name: Upload testing reports (JUnit XML/HTML, Coverage XML/HTML)
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: testing_reports/
          retention-days: 30

      - name: Check testing results (pass rate & coverage)
        run: python -m tests.checkresults

  tag-version:
    name: Tag with version
    runs-on: ubuntu-latest
    environment: dev
    needs: exec-testing
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute next version
        id: version
        run: |
          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -1)
          if [ -z "$LATEST" ]; then
            VERSION="0.0.0"
          else
            VER="${LATEST#v}"
            MAJOR="${VER%%.*}"
            REST="${VER#*.}"
            MINOR="${REST%%.*}"
            PATCH="${REST#*.}"
            PATCH=$((PATCH + 1))
            if [ "$PATCH" -gt 99 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
              if [ "$MINOR" -gt 99 ]; then
                MINOR=0
                MAJOR=$((MAJOR + 1))
              fi
            fi
            VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="${{ steps.version.outputs.tag }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
